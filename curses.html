<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goofy Ahh Curse List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .curse-grid {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }
        
        .curse-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #f59e0b;
            transition: all 0.2s ease;
        }
        
        .curse-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-left-color: #f0c674;
            transform: translateX(5px);
        }
        
        .curse-number {
            display: inline-block;
            background: #4a5568;
            color: #f0c674;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 12px;
            min-width: 40px;
            text-align: center;
        }
        
        .curse-text {
            color: #d1d5db;
            display: inline;
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(138, 180, 248, 0.2);
            color: #8ab4f8;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .back-button:hover {
            background: rgba(138, 180, 248, 0.3);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Bell Effects</a>

</html>
